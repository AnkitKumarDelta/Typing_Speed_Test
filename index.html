<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Verdana, Geneva, Tahoma, sans-serif;    
        }
        body{
            min-height: 100vh;
            display: flex;
            padding: 0 10px;
            align-items: center;
            justify-content: center;
            background-color: orange;
        }
        .wrapper{
            width: 770px;
            padding: 35px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0,0,0,0.5);
        }
        .wrapper .content-box{
            padding: 13px 20px 0;
            border-radius: 10px;
            border: 1px solid #bfbfbf;
        }
        .wrapper .input-field{
            padding: 13px 20px 0;
            position: absolute;
            opacity: 0;
            z-index: -99;
        }
        .content-box .content{
            margin-top: 17px;
            display: flex;
            padding: 12px 0;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            border-top: 1px solid #bfbfbf;
        }
        .content-box .result-details{
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: calc(100% - 140px);
        }
        .result-details li{
            display: flex;
            height: 20px;
            list-style: none;
            align-items: center;
        }
        .content button{
            width: 105px;
            outline: none;
            border: none;
            color: #fff;
            background: orange;
            padding: 8px 0;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .content button:active{
            transform: scale(0.97);
        }
        .typing-text p span{
            position: relative;
        }
        .typing-text p span.active{
            color: orange;
        }
        .typing-text p span.correct{
            color: green;
        }
        .typing-text p span.incorrect{
            color: red;
            outline: 1px solid #fff;
            background: #ffc0cb;
            border-radius: 4px;
        }
        ::selection{
            color:white;
            background: orange;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="typing-text">
                <p></p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>Time Left:</p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="mistake">
                        <p>Mistakes:</p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM:</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM:</p>
                        <span>0</span>
                    </li>
                </ul>
                <button>Try Again</button>
            </div>
        </div>
    </div>
    <script>
        const typingText = document.querySelector('.typing-text p');
        const input = document.querySelector('.wrapper input');
        const time = document.querySelector('.time span b');
        const mistake = document.querySelector('.mistake span');
        const wpm = document.querySelector('.wpm span');
        const cpm = document.querySelector('.cpm span');
        const btn = document.querySelector('.content button');

        let timer;
        let maxTime = 60;
        let timeLeft = maxTime;
        let charIndex = 0;
        let mistakes = 0;
        let isTyping = false;

        function loadParagraph() {
            const paragraph = [
                "Avoid daydreaming about the years to come.",
                "You are the most important person in your whole life.",
                "Always be true to who you are, and ignore what other people have to say about you.",
                "Only demonstrate your strength when itâ€™s really required.",
                "Subscribe to Drop X Out"
            ];
            const index = Math.floor(Math.random() * paragraph.length);
            typingText.innerHTML = '';
            for (const char of paragraph[index]) {
                typingText.innerHTML += `<span>${char}</span>`;
            }
            typingText.querySelectorAll('span')[0].classList.add('active');
            document.addEventListener("keydown",()=>{
                input.focus();
                typingText.addEventListener("click",()=>{
                    input.focus();
                })
            })
        }

        function initTyping() {
            const chars = typingText.querySelectorAll('span');
            const typedChar = input.value.charAt(charIndex);
            if (charIndex < chars.length && timeLeft > 0) {
                if(!isTyping){
                    timer = setInterval(inittime,1000);
                    isTyping=true;
                }
                
                if (chars[charIndex].innerText === typedChar) {
                    chars[charIndex].classList.add('correct');
                } else {
                    mistakes++;
                    chars[charIndex].classList.add('incorrect');
                }
                charIndex++;
                 if (charIndex < chars.length) {
                    chars[charIndex].classList.add('active');
                }
                mistake.innerText=mistakes;
                cpm.textContent = charIndex - mistakes;
                const wpmValue = Math.round(((charIndex - mistakes) / 5) / (maxTime - timeLeft) / 60);
            wpm.textContent = wpmValue > 0 ? wpmValue : 0;
            if (charIndex === chars.length) {
                    clearInterval(timer);  // Stop the timer when the paragraph is completely typed
                    isTyping = false;
                }
            } else {
                input.value = '';
                clearInterval(timer);
                isTyping = false;
            }
           // mistake.textContent = mistakes;
            
            
        }
function inittime(){
     if(timeLeft > 0){
        timeLeft--;
        time.innerText=timeLeft;
     }
     else{
        clearInterval(timer);
     }
}

        input.addEventListener('input', initTyping);
btn.addEventListener("click",()=>{
    loadParagraph();
    clearInterval(timer);
    timeLeft=maxTime;
    charIndex=0;
    mistakes=0;
    isTyping=false;
    time.textContent = timeLeft;
    mistake.textContent = mistakes;
    wpm.textContent = 0;
    cpm.textContent = 0;
    input.value = '';
});
        loadParagraph();
    </script>
</body>
</html>
